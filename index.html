
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK EVENT PAGE</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <header>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Lugrasimo&display=swap');
        </style>
      <h1>Event 1</h1>
      <p class="demo">Number of available seats:23</p>
    </header>
    <main>
      <article>
        <div class="container col-12">
          <div class="row gx-5">
            <div class="col-12 col-md-4 tt">
              <p class="demo1">Image</p>
            </div>

            <div class="col-12 col-md-8 tb">
              <div class="text">
                <form>
                  <p >
                    <label style="padding-left: 29%;" for="Name"
                      >Name:</label
                    >
                    <input style="padding-left: 12%;" type="text" name="Name" id="Name" />
                  </p>
                  <p>
                    <label style="padding-left: 30%;" for="email"
                      >Email:</label
                    >
                    <input style="padding-left: 12%;" type="text" name="email" id="Email" />
                  </p>
                  <p>
                    <label style="padding-left: 22.7%;" for="phoneno"
                      >Phone
                      No:</label
                    >
                    <input style="padding-left: 12%;" type="tel" name="phone" id="phoneno" />
                  </p>
                  <p>
                    <label style="padding-left: 11.5%;" for="seats"
                      >Number of
                      seats:</label
                    >
                    <select name="seats " id="seats" class="dd fs-5">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>
                     
                    </select>
                  </p>
                  <p>
                    <label style="padding-left: 5%;" for="names">Name of Attendee 2:</label>
                    <input style="padding-left: 12%;" type="text" name="names" id="names" />
                  </p>
                  <div class="demo2">
                    
                    <button type="submit" class="px-5 jk">Submit</button>

                    <button type="cancel" class="px-5 jj">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
